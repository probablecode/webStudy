<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflixlike_Page</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="icon" href="image/icon/netflix.favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <button class="netflix_button">
          <a href="index.html">
            <img class="netflix_logo" src="image/icon/netflix_logo.png" />
          </a>
        </button>
      </div>
      <div class="right-section">
        <img class="user-picture" src="image/icon/avatar.png" />
      </div>
    </header>
    <div class="main">
      <div class="main_movie">
        <img class="main_movie" src="image/movie/main_movie.webp" />
        <img class="believer_title" src="image/movie/main_movie_title.webp" />
        <div class="believer_description">
          아직 추적은 끝나지 않았다. 집념에 불타는 형사가 아시아 최대 마약 조직의 진실과 그 실체를 찾기 위해 수사를
          이어간다.
        </div>
        <div class="main__buttons">
          <button class="play_button">Play</button>
          <button class="MyList_button">My List</button>
        </div>
        <div class="fade--buttom"></div>
      </div>
    </div>
    <div class="container">
      <div class="container">
        <h2>NETFLIX ORIGINAL</h2>
        <div class="movies">
          <img src="image/movie/1.webp" alt="" class="movie" />
          <img src="image/movie/2.webp" alt="" class="movie" />
          <img src="image/movie/3.webp" alt="" class="movie" />
        </div>
      </div>
    </div>    
    
    <div class="container">
      <div class="container">
        <h2> Trending Now</h2>
        <div class="movies">
          <img src="image/movie/8.webp" alt="" class="movie" />
          <img src="image/movie/5.webp" alt="" class="movie" />
          <img src="image/movie/6.webp" alt="" class="movie" />
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="container">
        <h2> Classic</h2>
        <div class="movies">
          <img src="image/movie/4.webp" alt="" class="movie" />
          <img src="image/movie/9.webp" alt="" class="movie" />
          <img src="image/movie/7.webp" alt="" class="movie" />
        </div>
      </div>
    </div>

    
    
    
  </body>
  </html>
